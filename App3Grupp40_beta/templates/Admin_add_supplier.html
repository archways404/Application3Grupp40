{% extends 'layout_admin.html' %}
  
{% block title %}Home{% endblock %}
  
{% block content %}
<h1 class="h2">Add Supplier</h1>
<p>Welcome  {{ email }}!</p>
<p>Admin account: {{ is_admin }}!</p>

<h3>Our Flask Buttons<h3/>
    <div class="form-group">
        <label for="supplier_id" class="cols-sm-2 control-label"> </label>
        <div class="cols-sm-10">
          <div class="input-group">
            <input type="text" class="form-control" name="supplier_id" id="supplier_id" placeholder="supplier_id">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="supplier_name" class="cols-sm-2 control-label"> </label>
        <div class="cols-sm-10">
          <div class="input-group">
            <input type="text" class="form-control" name="supplier_name" id="supplier_name" placeholder="supplier_name"
              required>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="supplier_phone" class="cols-sm-2 control-label"> </label>
        <div class="cols-sm-10">
          <div class="input-group">
            <input type="text" class="form-control" name="supplier_phone" id="supplier_phone" placeholder="supplier_phone"
              required>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="supplier_address" class="cols-sm-2 control-label"> </label>
        <div class="cols-sm-10">
          <div class="input-group">
            <input type="text" class="form-control" name="supplier_address" id="supplier_address" placeholder="supplier_address"
              required>
          </div>
        </div>
      </div>


    <form method="post" action="{{ url_for('home') }}">
        <input type="submit" value="submit" name="action1"/>
    </form>
{% endblock %}
